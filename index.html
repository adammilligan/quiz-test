<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Quiz-test</title>
</head>
    <body>
        <section  class="quiz">
            <div class="quiz_description">
                <div class="description-text">
                    <h2>Подберём вуз мечты</h2>
                    <p>Ответьте на 8 простых вопросов, и мы составим<br>список наболее подходящих для вас вузов</p>
                </div>
                <div class="quiz_description_group">
                    <div class="description_group_free">Бесплатно</div>
                    <div class="description_group_time">за 30 секунд</div>
                </div>
            </div>
            <div class="quiz_modal">
                <div class="modal_header">
                    <h2 class="modal_header_text"></h2>
                    <h2 class="modal_header_step"></h2>
                </div>
                <div class="modal_questions">
                </div>
                <div class="modal_nav_btns">
                    <button class="modal_btn modal_btn_prev hidden"><div class="modal_btn_prev_img"></div>Назад</button>
                    <button disabled class="modal_btn modal_btn_next">Далее<div class="modal_btn_next_img"></div></button>
                </div>
            </div>
        </section>
    </body>

</html>
